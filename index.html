<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <!-- Logo on the left end -->
            <img src="Assets/COGNIFY.png" alt="Cognify Logo" class="logo">

            <!-- Navigation links on the right end -->
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about-us">Crew</a></li>
                    <li class="hire-us">
                        <a href="#cta">
                            <img src="Assets/Link.png" alt="Hire Us">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-image">
                <img src="Assets/home1.png" alt="Hero Image">
                <div class="button-overlay">
                    <a href="about-us.html">
                        <img src="Assets/Link [button-5DN0Qnr7i7_btn].png" alt="About Us">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="services" class="services">
        <div class="container">
            <div class="services-image">
                <img src="Assets/Service1.png" alt="Services Overview">
            </div>
        </div>
    </section>

    <section id="about-us" class="about-us">
        <div class="container">
            <div class="about-us-image">
                <img src="Assets/Team.png" alt="About Us">
            </div>
        </div>
    </section>

    <section id="cta" class="cta">
        <div class="container">
            <div class="cta-image">
                <img src="Assets/Contact1.png" alt="Call to Action">
                <div class="cta-button-overlay">
                    <a href="tel:+8072058274">
                        <img src="Assets/bookafreecall.png" alt="Book a Free Call">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="site-footer">
        <div class="container">
            <div class="footer-image">
                <img src="Assets/footer1.png" alt="Footer Image">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
